<div style="width: 100%; height: 100%; ">
  <as-split direction="horizontal">
    <as-split-area [size]="10">
      <p>LEFT</p>
    </as-split-area>
    <as-split-area style="overflow-y: hidden;" [size]="90">
      <div >
        <mat-grid-list cols="5" rowHeight="70px">
          <mat-grid-tile>
            <form class="example-form">
      
              <mat-accordion>
      
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Từ khóa</mat-label>
                      <input matInput #message id="searchInput" maxlength="256" placeholder="Tìm kiếm...">
                    </mat-form-field>
                  </mat-expansion-panel-header>
      
                  <mat-checkbox class="example-margin" name="checkedl" [(ngModel)]="checkedl">Trạng thái</mat-checkbox>
                 
                </mat-expansion-panel>
              </mat-accordion>
      
            </form>
          </mat-grid-tile>
          <mat-grid-tile> <button style="margin:5px;" (click)="searchQuery()" mat-raised-button color="primary">Tìm
              kiếm</button>
            <button style="margin:5px;" (click)="openDialog()" mat-raised-button color="primary">Dialog</button>
          </mat-grid-tile>
        </mat-grid-list>
      
      </div>
      <div class="mat-elevation-z8 row" style="height: 100%;">
        <cdk-virtual-scroll-viewport appendOnly style="height: 95%;" itemSize="50" class="example-viewport">
          <table matSort (matSortChange)="announceSortChange($event)" class="" mat-table [dataSource]="dataSource">
      
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
      
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Tên </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
      
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="inactive">
              <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" [(ngModel)]="element.inactive"></mat-checkbox>
              </td>
            </ng-container>
      
            <ng-container matColumnDef="method">
              <th mat-header-cell *matHeaderCellDef> method </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent">
                  <mat-icon class="mat-18">system_update</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                  <mat-icon class="mat-18">reorder</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </cdk-virtual-scroll-viewport>
      
      
        <mat-paginator style="display: flex;" #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </as-split-area>
  </as-split>
</div>
